[colors]
background = #282A2E
background-alt = #2E3440
foreground = #D8DEE9
primary = #81A1C1
secondary = #5E81AC
alert = #BF616A
disabled = #3B4252

[bar/mybar]
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = SFMono Nerd Font Mono;2

modules-left = xworkspaces
modules-right = pulseaudio wlan date battery powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

monitor = ${env:MONITOR:}

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
format-connected-prefix = "󰤨 "
format-connected-prefix-foreground = ${colors.primary}
label-connected = %essid%

[module/date]
type = internal/date
interval = 1
date = %Y-%m-%d %H:%M:%S
label = %date%
format-prefix = " "
format-prefix-foreground = ${colors.primary}

[module/battery]
type = internal/battery
low-at = 10
battery = BAT0
adapter = AC0
full-at = 99
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>
label-charging = %percentage%%
label-discharging = %percentage%%
ramp-capacity-0 = 
ramp-capacity-0-foreground = ${colors.alert}
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.secondary}
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${colors.secondary}
animation-charging-framerate = 750

[module/powermenu]
type = custom/menu
expand-right = true
format-spacing = 1
label-open = ""
label-open-foreground = ${colors.primary}
label-close =  cancel
label-close-foreground = ${colors.primary}
label-separator = |
label-separator-foreground = ${colors.foreground}
# Powermenu
menu-0-0 = "reboot"
menu-0-0-exec = menu-open-1
menu-0-0-foreground = ${colors.alert}
menu-0-1 = "shutdown"
menu-0-1-exec = menu-open-2
menu-0-1-foreground = ${colors.alert}
menu-0-2 = "hibernate"
menu-0-2-exec = menu-open-3
menu-0-2-foreground = ${colors.warning}
# Reboot
menu-1-0 = "cancel"
menu-1-0-exec = menu-open-0
menu-1-0-foreground = ${colors.primary}
menu-1-1 = "reboot"
menu-1-1-exec = systemctl reboot
menu-1-1-foreground = ${colors.alert}
# Shutdown
menu-2-0 = "shutdown"
menu-2-0-exec = systemctl poweroff
menu-2-0-foreground = ${colors.alert}
menu-2-1 = "cancel"
menu-2-1-exec = menu-open-0
menu-2-1-foreground = ${colors.primary}
# Hibernate
menu-3-0 = "hibernate"
menu-3-0-exec = systemctl hibernate
menu-3-0-foreground = ${colors.alert}
menu-3-1 = "cancel"
menu-3-1-exec = menu-open-0
menu-3-1-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
